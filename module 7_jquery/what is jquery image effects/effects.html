<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){                
                $("#img").css({"filter":"grayscale(100%)","transition":"3s ease all"});
                })
            })
    </script>

    <style>
        
        button 
        {
            width: 150px;
            height: auto;
            padding: 5px;
            background-color: red;
            color: white;
            border: none;
            margin-top: 30px;
            margin-left: 50px;
        }
        img 
        {
            width: 300px;
            height: 250px;
            padding: 50px;
        }
    </style>
</head>
<body>

    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkUhmWPAYfxHWH6Rh3I_VSlVoujsRx-R-tDg&s" id="img">
    <br>
    <button type="button">Click here</button> 
</body>
</html>
