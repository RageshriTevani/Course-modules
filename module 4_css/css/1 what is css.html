<!-- 

what is css ?

    css stands for cascading stylesheet
    css is used to provides step by step style on your webpages
    cascading means step by step providing style on your webpages there we used css.
    css file extension .css.

what is css selector?

    css selector is used to access html elements or tags and provides style on tags or elements.

    syntax :

      <style>
         
        selector 
        {
           property:value;  
        }

      </style>  


    types of css selector :

        a) universal selector 
        b) element selector
        c) id selector 
        d) class selector
        e) grouping selector 
        f) parent-child selector 
        g) adjacent selector
        h) pseudo element selector
        i) pseudo class selector

    a) universal selector : this selectors access all the html elements and tags and provides style on all pages.
    
    examples : 

        <style>
        * 
       {    
        width: 80%;
        height: auto;
        margin: auto;
        text-align: justify;
        background-color: lightblue;
        color: red;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        </style>

    b) element selector : this selectors access  html element or tags and provides on   style on html element i.e called element selector.

    examples : 

        <style>
            * 
        {
         width: 80%;
         height: auto;
         margin: auto;
         text-align: justify;
         background-color: lightblue;
         color: red;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        </style>
